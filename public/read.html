<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Campus Connect</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.18.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/9.18.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.18.0/firebase-firestore-compat.js"></script>

    <!--

      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="js/read.js" defer></script>
</head>
<body>
<div class="container row mt-3">
    <div class="col-10">
        <h2>Campus Connect</h2>
    </div>
    <div class="col-2">
        <a type="button" class="btn btn-primary" href="/login">Write Review</a>
    </div>
</div>
<div id="reviews"
     class="container d-flex align-content-center align-items-center justify-content-evenly mt-5 flex-wrap">
</div>
</body>
</html>
